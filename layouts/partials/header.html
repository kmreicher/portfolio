<header class="header">
  <div class="header__inner">
    <div class="header__right">
      {{ if len .Site.Menus }}
        {{ partial "menu.html" . }}
      {{ end }} <!-- if -->

      <div class="theme-toggle unselectable">
        {{ partial "theme-icon.html" . }}
      </div> <!-- theme-toggle -->
    </div> <!-- header__right -->
  </div> <!-- header__inner -->
</header>
