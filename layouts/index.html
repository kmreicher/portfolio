{{ define "main" }}
<main aria-role="main">
  <div>
    {{ if .Site.Params.portait.path }}
    <img src="{{ .Site.Params.portait.path }}" class="circle" alt="{{ .Site.Params.portait.alt }}" /> <!-- TODO -->
    {{ end }}

    <h1>{{ .Site.Title }}</h1>
    {{- with .Site.Params.homeSubtitle }}
    <p>{{ . }}</p>
    {{- end }}

    {{- with .Site.Params.social }}
    <div>
      {{ partial "social-icons.html" }}
    </div>
    {{- end }}
  </div>
</main>
{{ end }}
