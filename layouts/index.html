{{ define "main" }}
  <main aria-role="main">
    <div>
      <h1>{{ .Site.Title }}</h1>
      
      {{- with .Site.Params.homeSubtitle }}
        <p>{{ . }}</p>
      {{- end }} <!-- with -->

      {{- with .Site.Params.social }}
        <div class="social-icons">
          {{ partial "social-icons.html" }}
        </div> <!-- end social-icons -->
      {{- end }} <!-- end -->
    </div>
  </main>
{{ end }}
