<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
  <head>
    {{ partial "head.html" . }}
  </head>

  <body class="{{ if ne $.Site.Params.defaultTheme "light" -}} dark-theme {{- end -}}">
    <div class="container">
      {{ partial "header.html" . }}

      <div class="content">
        {{ block "main" . }}
        {{ end }} <!-- block -->
      </div>

      {{ partial "footer.html" .}}
    </div> <!-- end container -->

    {{ partial "javascript.html" . }}
  </body>
</html>
